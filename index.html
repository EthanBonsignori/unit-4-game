<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>RPG</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

<h1 id="title">RPG</h1>

<div class="container">

  <!-- Character 1 -->
  <div class="characters" id="char1" value="1">
    <h3 class="char-text">Pooh the Destroyer</h3>
    <div class="char-pic-border" id="pic1">
    </div>
    <h3 class="char-text" id="name-hp"></h3>
  </div>

  <!-- Character 2 -->
  <div class="characters" id="char2" value="2">
    <h3 class="char-text">Piglet the Buff</h3>
    <div class="char-pic-border" id="pic2">
      </div>
    <h3 class="char-text" id="name-hp"></h3>
  </div>

  <!-- Character 3 -->
  <div class="characters" id="char3" value="3">
    <h3 class="char-text">Sir Tigger</h3>
    <div class="char-pic-border" id="pic3">
      </div>
    <h3 class="char-text" id="name-hp"></h3>
  </div>

  <!-- Character 4 -->
  <div class="characters" id="char4" value="4">
    <h3 class="char-text">Owl, Great Wizard</h3>
    <div class="char-pic-border" id="pic4">
      </div>
    <h3 class="char-text" id="name-hp"></h3>
  </div>

  <div class="attack-button hidden"> 
      <button id="attack">Attack</button>
  </div>

  <div class="container defender hidden">
      <h1>Defender</h1>
  </div>
 
</div> <!-- End Container -->

<h1 id="your-char">Choose your Character!</h1>

<!-- Space for selected char to move -->
<div id="placeholder"></div>


<div class="container">
  <div class="enemies hidden"> <h1>Enemies</h1> </div>
</div>



</body>

<script src="assets/javascript/game.js"></script>
</html>
