<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>RPG</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link rel="icon" type="image/png" href="assets/images/favicon.png"/>

</head>

<body>

<div class="bg">

<h1 id="title">Pooh RPG</h1>
<h1 id="subtitle"> A Massacre at Hundred Acre Wood</h1>

<div class="character-text">
  <h1 id="your-char">Choose your Character!</h1>
  <h1 id="fighter-char"></h1>
</div>

<div class="container characters-start">

  <!-- Character 1 -->
  <div class="characters" id="char1" value="1">
    <h3 class="char-text">Pooh the Destroyer</h3>
    <div class="char-pic-border" id="pic1">
      <div class="dmg-container" id="char1-dmg"></div>
    </div>
    <h3 class="char-text" id="char1-hp"></h3>
  </div>

  <!-- Character 2 -->
  <div class="characters" id="char2" value="2">
    <h3 class="char-text">Man Bear Piglet</h3>
    <div class="char-pic-border" id="pic2">
      <div class="dmg-container" id="char2-dmg"></div>
    </div>
    <h3 class="char-text" id="char2-hp"></h3>
  </div>

  <!-- Character 3 -->
  <div class="characters" id="char3" value="3">
    <h3 class="char-text">Convict Tigger</h3>
    <div class="char-pic-border" id="pic3">
      <div class="dmg-container" id="char3-dmg"></div>
    </div>
    <h3 class="char-text" id="char3-hp"></h3>
  </div>

  <!-- Character 4 -->
  <div class="characters" id="char4" value="4">
    <h3 class="char-text">Owl, Feathery Wizard</h3>
    <div class="char-pic-border" id="pic4">
      <div class="dmg-container" id="char4-dmg"></div>
    </div>
    <h3 class="char-text" id="char4-hp"></h3>
  </div>

  <div class="attack-button hidden"> 
      <button id="attack"><i class="fas fa-angle-double-right"> Attack</i></button>
  </div>

  <div class="defender hidden"></div>
 
</div> <!-- End Container -->

<div class="container dmg-text hidden">
  <div id="dmg-recieved">
    You took <span id="player-damage-taken">
    </span> damage.
  </div>
  <div id="dmg-dealt">
    <span id="fighter-name"></span> took 
    <span id="fighter-damage-taken"></span> damage.
  </div>
</div>

<div class="defeated-text hidden"></div>

<div class="container">
  <div class="enemies hidden"> <h1 id="enemies-text">Select an Enemy to fight!</h1> </div>
</div>

<div class="container">
  <button class="hidden" id="reset-button">Play Again</button>
</div>

<div class="defeated hidden"></div>

</div> <!-- End Background --> 
</body>

<script src="assets/javascript/game.js"></script>
</html>
